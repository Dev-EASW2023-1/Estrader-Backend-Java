<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <form method="post" action="/user/add">
            <label for="userid">Userid:</label>
            <input type="text" id="userid" name="userid"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="residentid">Residentid:</label>
            <input type="text" id="residentid" name="residentid"><br><br>

            <label for="phonenum">Phonenum:</label>
            <input type="text" id="phonenum" name="phonenum"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>

            <label for="fcmToken">FcmToken:</label>
            <input type="text" id="fcmToken" name="fcmToken"><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
