<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <form method="post" action="/user/add">
            <label for="userid">UserId:</label>
            <input type="text" id="userid" name="userid"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="residentId">ResidentId:</label>
            <input type="text" id="residentId" name="residentId"><br><br>

            <label for="phoneNum">PhoneNum:</label>
            <input type="text" id="phoneNum" name="phoneNum"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>

            <label for="corporateRegistrationNumber">CorporateRegistrationNumber:</label>
            <input type="text" id="corporateRegistrationNumber" name="corporateRegistrationNumber"><br><br>

            <label for="fcmToken">FcmToken:</label>
            <input type="text" id="fcmToken" name="fcmToken"><br><br>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region"><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
