<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html>
<head>

    <meta charset="utf-8">
    <title>마커 생성하기</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body style="height:100%; margin:0;">
<div id="map" style="width:100%; height:100%;"></div>



<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36e33703c3c032202ca918fc1ca28dfc"></script>
<script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 1
        };
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var imageSrc = 'https://cdn-icons-png.flaticon.com/512/65/65433.png', // 마커이미지 주소
        imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기
        imageOption = {offset: new kakao.maps.Point(27, 69)};// 마커이미지의 옵션, 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.


    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);


    var texts = [
        '위치 1',
        '위치 2',
        '위치 3',
        '위치 4'
    ];

    var positions = [
        new kakao.maps.LatLng(33.450705, 126.570677),
        new kakao.maps.LatLng(33.450936, 126.569477),
        new kakao.maps.LatLng(33.450879, 126.569940),
        new kakao.maps.LatLng(33.451393, 126.570738)
    ];

    for (var i = 0; i < positions.length; i++) {
        // 마커 생성
        var marker = new kakao.maps.Marker({
            map: map,
            position: positions[i],
            image: markerImage
        });

        // CustomOverlay를 사용하여 텍스트 표시
        var overlay = new kakao.maps.CustomOverlay({
            position: positions[i],
            content: '<div class="overlayLabel">' + texts[i] + '</div>',
            map: map,
            yAnchor: 0 // 마커 위에 위치하게끔 Y 좌표 조정
        });
    }
</script>
</body>
</html>
