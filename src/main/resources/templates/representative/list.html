<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>FcmToken</th>
            <th>CorporateRegistrationNumber</th>
        </tr>

        <tr th:each="representative: ${representativeInfoList}">
            <td th:text="${representative.getUsername()}"></td>
            <td th:text="${representative.getPassword()}"></td>
            <td th:text="${representative.getFcmToken()}"></td>
            <td th:text="${representative.getCorporateRegistrationNumber()}"></td>
        </tr>
    </table>
</body>
</html>
