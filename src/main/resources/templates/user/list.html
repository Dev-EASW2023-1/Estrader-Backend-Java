<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>UserId</th>
            <th>Password</th>
            <th>Name</th>
            <th>ResidentNumber</th>
            <th>PhoneNumber</th>
            <th>Address</th>
            <th>CorporateRegistrationNumber</th>
            <th>FcmToken</th>
        </tr>

        <tr th:each="user: ${userinfoList}">
            <td th:text="${user.getUserId()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getResidentNumber()}"></td>
            <td th:text="${user.getPhoneNumber()}"></td>
            <td th:text="${user.getAddress()}"></td>
            <td th:text="${user.getCorporateRegistrationNumber()}"></td>
            <td th:text="${user.getFcmToken()}"></td>
        </tr>
    </table>
</body>
</html>
